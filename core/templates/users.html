{% extends "base.html" %}

{% block content %}
<form action="#" method="POST">
  <input name="user" type="text">
  <input name="email" type="email">
  <input value="add" type="submit" name="action"/>

<br>
  <ol>
  {% for user in users %}
      <ul id="user.username">
          <li>Username: {{ user.username }}</li>
          <li>Email: {{ user.email }}</li>
          <li>Created: {{ user.created }}</li>
          <li>Bio: {{ user.bio }}</li>
          <li>Admin: {{ user.admin }}</li>
          <li>
            <input name="h_user" value={{ user.username }} type="hidden">
            <input name="action" value="delete" type="submit"/>
          </li>
      </ul>
    <br>
  {% endfor %}
  </ol>
</form>

{% endblock %}
